// ************** Generate the tree diagram	 *****************
var margin = {top: 20, right: 80, bottom: 20, left: 140},
	width = 980 - margin.right - margin.left,
	height = 760 - margin.top - margin.bottom;
	
var i = 0,
	duration = 750,
	root;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

root = treeData[0];
root.x0 = height / 2;
root.y0 = 0;
  
update(root);

d3.select(self.frameElement).style("height", "760px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 160; });

  // Update the nodesâ€¦
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
	  .on("click", click);

  nodeEnter.append("circle")
	  .attr("r", 1e-6)
	  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
	  .attr("x", function(d) { return d.children || d._children ? -13 : 13; })
	  //.attr("dy", ".35em")
	  .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1e-6)
    .call(wrap); //wrap the text in < 200 pixels

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
	  .attr("r", 10)
	  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
	  .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
	  .remove();

  nodeExit.select("circle")
	  .attr("r", 1e-6);

  nodeExit.select("text")
	  .style("fill-opacity", 1e-6);

  // Update the linksâ€¦
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", function(d) {
		var o = {x: source.x0, y: source.y0};
		return diagonal({source: o, target: o});
	  });

  // Transition links to their new position.
  link.transition()
	  .duration(duration)
	  .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
	  .duration(duration)
	  .attr("d", function(d) {
		var o = {x: source.x, y: source.y};
		return diagonal({source: o, target: o});
	  })
	  .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });
  

}
  // Titles and labels
  svg.append("text")
   .attr("x", 160)
   .attr("y", 30)
   .attr("text-anchor", "middle")
   .style("font-size", "12px")
   .style("fill", "steelblue")
   .style("font-family", 'sans-serif')
   .text("VALUE");
  
  svg.append("text")
   .attr("x", 320)
   .attr("y", 30)
   .attr("text-anchor", "middle")
   .style("font-size", "12px")
   .style("fill", "steelblue")
   .style("font-family", 'sans-serif')
   .text("STRATEGY");
   
     svg.append("text")
   .attr("x", 480)
   .attr("y", 30)
   .attr("text-anchor", "middle")
   .style("font-size", "12px")
   .style("fill", "steelblue")
   .style("font-family", 'sans-serif')
   .text("TACTIC");
   
   
function wrap(text) {
var wrapwidth
    text.each(function () {
        var text = d3.select(this),
            words = text.text().split(" ").reverse(),
            word,
            line = [],
            lineNumber = 1,
            lineHeight = 1, // ems
            x = text.attr("x"),
            y = text.attr("y"),
            dy = .35, //parseFloat(text.attr("dy")),
            tspan = text.text(null)
                        .append("tspan")
                        .attr("x", x)
                        .attr("y", y)
                        .attr("dy", dy + "em");
                        
        if (words.length > 7) {wrapwidth = 340} else {wrapwidth = 140}
        
        while (word = words.pop()) {
            line.push(word);
            tspan.text(line.join(" "));
            if (tspan.node().getComputedTextLength() > wrapwidth) {
                line.pop();
                tspan.text(line.join(" "));
                line = [word];
                tspan = text.append("tspan")
                            .attr("x", x)
                            .attr("y", y)
                            .attr("dy", (dy + (lineNumber * lineHeight)) + "em")
                            .text(word);
            }
        }
    });
}





// Toggle children on click.
function click(d) {
 
  if (d.children) {
	d._children = d.children;
  console.log("off " + d.name + " " + d.depth)
	d.children = null;
  } else {
  if (d.depth == 2){collapseLevel2()}
  if (d.depth == 1){collapseLevel1()}


      //update(d)
      
  collapse(d)
	d.children = d._children;
  console.log("on " + d.name + " " + d.depth)
	d._children = null;
  }
  
  update(d);
}
 //Changes added for collapsing starts//
 function collapse(d) {
   if (d.children) {
      
     d._children = d.children;
     d.children = null;
     d._children.forEach(collapse);
   }
   update(d);
 }

 if (root.children[0].children) {root.children[0].children.forEach(collapse);}
 if (root.children[1].children) {root.children[1].children.forEach(collapse);}
 if (root.children[2].children) {root.children[2].children.forEach(collapse);}
 if (root.children[3].children) {root.children[3].children.forEach(collapse);}
} 

function collapseLevel1() {
	root.children.forEach(collapse);
}
